- type: gameMap
  id: Beta
  mapName: 'NT Beta'
  mapPath: /Maps/_Crescent/Shuttles/Fog/beta.yml
  minPlayers: 0
  stations:
     Alpha:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: corvette
        - type: StationNameSetup
          mapNameTemplate: 'NT Beta {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
