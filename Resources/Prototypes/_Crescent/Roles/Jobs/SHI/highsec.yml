- type: job
  id: HighsecSHI
  name: job-name-highsec
  description: job-description-highsec
  playTimeTracker: JobHighsecSHI
  weight: 50
  startingGear: HighsecGear
  alwaysUseSpawner: true
  requireAdminNotify: false
  icon: "JobIconHighsec"
  supervisors: job-supervisors-shi
  canBeAntag: false
  requirements:
    - !type:CharacterWhitelistRequirement
    - !type:CharacterOverallTimeRequirement
      min: 35000
    - !type:FactionRequirement
      factionID: "SHI"
    - !type:CharacterTraitRequirement
      inverted: true
      traits:
        - Muted
        - Blindness
        - Pacifist
        - WheelchairBound
  special:
  - !type:AddComponentSpecial
    components:
      - type: ChatRank
        rank: crescent-rank-shi-highsec
      - type: LanguageAdder
        addSpoken:
          - Kaishago
        addUnderstood:
          - Kaishago
  access:
  - Command
  - Maintenance
  - Shinohara
  - ShinoharaSecurity
  - ShinoharaOfficer
  - Service
  - External
  - Mercenary # Frontier
  - Captain # Frontier

- type: startingGear
  id: HighsecGear
  equipment:
    jumpsuit: ClothingUniformJumpsuitShinoharaHighsec
    shoes: ClothingShoesBootsCombat
    gloves: ClothingHandsGlovesCombat
    id: HighsecPDA
    eyes: ClothingEyesGlassesSunglasses
    ears: ClothingHeadsetShinohara
    pocket1: Handcuffs
    pocket2: TradePassport
    back: ClothingBackpackSHISatchel

