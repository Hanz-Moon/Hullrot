- type: tile # Outer Corner and Corner are reversed because i fucked up the naming whilst doing the DMI Port SPCR 2025
  id: ErisCarpetBase
  name: "Eris Carpet"
  sprite: /Textures/_Crescent/ErisPorted/carpet.rsi/carpet.png
  baseTurf: Plating
  isSubfloor: false
  directionals: ErisCarpet
  directionalRequirement: Same
  deconstructTools: [ Prying ]
  footstepSounds:
    collection: FootstepCarpet
  heatCapacity: 10000

- type: decal
  id: ErisCarpetEdge
  tags: ["station", "markings"]
  sprite:
    sprite: /Textures/_Crescent/ErisPorted/carpet.rsi
    state: carpet_edges

