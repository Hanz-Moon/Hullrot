- type: entity
  id: LesserHackSpellbook
  name: lesser knock spellbook
  parent: BaseSpellbook
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_strong
      color: "#117045"
    - state: decor_wingette_circle
      color: gold
    - state: icon_magic_knock
    - state: detail_rivets
      color: gold
    - state: detail_bookmark
      color: "#98c495"
  - type: Spellbook
    learnTime: 2.5
    spellActions:
      ActionLesserHack: -1

