- type: entity
  parent: BaseItem
  id: ShipVoucherUnionfallKhopesh
  name: Old NCWL 'Khopesh' pattern LPC fabprint disk
  description: An LPC fabprint disk loaded with a communard Khopesh-class ultralight vulcan fighter. Has to be redeemed at a shipyard console.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _Crescent/Objects/Misc/lpcchip.rsi
    layers:
    - state: icon
  - type: StaticPrice
    price: 8000
  - type: ShipVoucher
    ship: UnionfallKhopesh

