- type: entity
  parent: BaseWall
  id: WallHeavyPlastitanium
  name: Reinforced Plastitanium Wall
  description: Multiple layers of plastitanium welded one over another, providing the highest grade protection known in Taypan.
  components:
    - type: Tag
      tags:
        - Wall
    - type: Sprite
      sprite: _Crescent/Structures/reinforcedPlastitanium.rsi
      state: rplastitaniumfull
    - type: Icon
      sprite: _Crescent/Structures/reinforcedPlastitanium.rsi
      state: rplastitaniumfull
    - type: IconSmooth
      key: walls
      base: rplastitanium
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: StructuralMetallicStrong
    - type: Destructible
    - type: RCDDeconstructable
      rcdScrappable: true
      cost: 6
      delay: 8
      fx: EffectRCDDeconstruct8
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 1750
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                Girder:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

