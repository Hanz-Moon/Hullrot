- type: entity
  id: JetpackBorgFilled
  parent: JetpackVoid
  name: borg jetpack
  suffix: Filled
  components:
  - type: GasTank
    outputPressure: 42.6
    air:
      # 4x void jetpack, so about 50 minutes lol
      volume: 20
      temperature: 293.15
      moles:
        - 1.025689525 # oxygen
        - 1.025689525 # nitrogen

- type: entity
  name: handheld mass scanner
  parent: HandHeldMassScannerEE
  id: MassScannerEEBorg
  description: A cyborg-specific mass scanner.
  suffix : EE Borg
  components:
  - type: PowerCellDraw
    drawRate: 0.01 # basically infinite

- type: entity
  name: borg energy carbine
  id: WeaponBorgEnergyCarbine
  parent: BaseItem
  description: An energy carbine for use by borgs. Comes with a self-recharging battery.
  components:
    - type: Sprite
      sprite: DeltaV/Objects/Weapons/Guns/Battery/energygun.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
    - type: Gun
      minAngle: 4
      maxAngle: 25
      angleIncrease: 4
      angleDecay: 16
      fireRate: 6
      selectedMode: FullAuto
      damageModifier: 1.25
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/charged.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    # - type: Sprite
    #   sprite: Objects/Weapons/Guns/LMGs/l6.rsi
    #   layers:
    #     - state: base
    #       map: [ "enum.GunVisualLayers.Base" ]
    #     - state: mag-3
    #       map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: ProjectileBatteryAmmoProvider
      proto: BulletEnergyGunLaser
      fireCost: 1
    - type: Battery
      maxCharge: 20
      startingCharge: 20
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 2
    - type: AmmoCounter

