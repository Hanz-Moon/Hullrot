# this holds borgs n shit for remnant ships and fogshit
- type: entity
  name: Nanotrasen Remnant Chassis
  id: BorgChassisRemnant
  parent: BaseBorgChassisNT
  components:
  - type: Sprite
    sprite: _Crescent/Mobs/Remnants/remnant.rsi
    layers:
    - state: remnant
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: remnant_e
      map: ["enum.BorgVisualLayers.Light"]
    - state: remnant_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: remnant_l
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
  - type: BorgChassis
    # they wont get more modules anyway
    maxModules: 2
    hasMindState: remnant_e
    noMindState: remnant_e_r
  - type: InteractionPopup
    interactSuccessString: petting-success-generic-cyborg
    interactFailureString: petting-failure-generic-cyborg
  - type: BorgTransponder
    sprite:
      sprite: _Crescent/Mobs/Remnants/remnant.rsi
      state: remnant
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
  - type: ActiveRadio
    channels:
    - Binary
    - Common
  - type: ContainerFill
    containers:
      borg_brain:
        - PositronicBrain
      borg_module:
        - BorgModuleRemnantUtility
        - BorgModuleRemnantCombat
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHyper
  