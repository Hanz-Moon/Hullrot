- type: entity
  abstract: true
  parent:
    - MobHumanoidInventory
    - BaseSimpleMob
    - MobCombat
  id: SimpleFrontiersmanMobBase
  suffix: AI
  components:
    - type: GibOnTrigger
      deleteItems: true
    - type: Inventory
      templateId: human
    - type: Loadout
      prototypes:
        - LowRiskCriminalLoot
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
      blackboard:
        NavClimb: !type:Bool
          true
        NavSmash: !type:Bool
          true
    - type: MobState
      allowedStates:
        - Alive
        - Critical
        - Dead
    - type: MobThresholds
      thresholds:
        0: Alive
        90: Critical
        120: Dead
    - type: Climbing
    - type: NameIdentifier
      group: GenericNumber
    - type: SlowOnDamage
      speedModifierThresholds:
        60: 0.7
        80: 0.5

- type: entity
  name: frontiersman fighter
  parent: SimpleFrontiersmanMobBase
  id: MobPirateMachete
  description: A militiaman for the New Liberation Front. He's wielding a machete, stop messing around and shoot him!
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: _Crescent/Mobs/Hostiles/Pirate/piratemachete.rsi
      layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: piratemachete
      - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.40
          density: 100
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: DamageStateVisuals
      states:
        Alive:
          Base: piratemachete
        Critical:
          Base: crit
        Dead:
          Base: dead
    - type: StatusEffects
      allowed:
        - SlowedDown
        - Electrocution
    - type: Tag
      tags:
        - DoorBumpOpener # Allow opening doors by bumping into them
    - type: CombatMode
    - type: MeleeWeapon
      damage:
        types:
          Slash: 17.5
      animation: WeaponArcThrust
    - type: StaticPrice
      price: 100
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5
      baseSprintSpeed: 2.5

