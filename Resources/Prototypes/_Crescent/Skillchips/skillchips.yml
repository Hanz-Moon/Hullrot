- type: entity
  parent: BaseItem
  id: SkillchipHackDoor
  name: door sequencer skillchip
  description: Contains a fragment of code that abuses a bug in standard airlocks to force them open.
  components:
    - type: Sprite
      sprite: Objects/Devices/encryption_keys.rsi
      layers:
        - state: crypt_gray
    - type: Skillchip

- type: entity
  parent: BaseItem
  id: SkillchipAdmeme
  name: skillchip that does things
  description: Admemery at work, people.
  components:
    - type: Sprite
      sprite: Objects/Devices/encryption_keys.rsi
      layers:
        - state: crypt_gray
    - type: Skillchip
      onImplantFunctions:
      - !type:TraitPushDescription
        descriptionExtensions:
        - description: examine-dermal-armor-message
          fontSize: 12
          requireDetailRange: true
      onRemoveFunctions:
      - !type:TraitPopDescription
        descriptionExtensions:
        - description: examine-dermal-armor-message
          fontSize: 12
          requireDetailRange: true

- type: entity
  parent: BaseItem
  id: SHI HALO-III
  name: SHI HALO-III Ballistic Coprocessor
  description: Allows use of Smart Weapons.
  components:
    - type: Sprite
      sprite: Objects/Devices/encryption_keys.rsi
      layers:
        - state: crypt_gray
    - type: Skillchip
      onImplantFunctions:
      - !type:TraitAddComponent
        components:
        - type: SmartGunUser
      onRemoveFunctions:
      - !type:TraitRemoveComponent
        components:
        - type: SmartGunUser
